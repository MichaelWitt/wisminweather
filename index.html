<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./develop/style.css" />
    <title>Wismin Weather</title>
</head>

<body>


    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1 topHeader">Wismin Weather</span>
    </nav>

    <br />

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1 class="px-2">Search For A City:</h1>
                <div class="form-inline d-flex justify-content-left md-form form-sm mt-0">
                    <input id="searchedCity" class="searchedCity form-control form-control-md ml-2 w-40 stored-cities"
                        type="text" placeholder="Search" aria-label="Search">
                    <button id='search-button' class="btn btn-primary"><i class="fas fa-search"
                            aria-hidden="true"></i></button>
                </div>
            </div>
        </div>


        <div class="row mt-3 d-none" id="container-display">
            <div class="col-md-2">
                <ul class="ml-2 mb-2 city-listings col-md-2" id="cityListings">
                </ul>
            </div>

            <br />

            <div class="col-md-4 day-forecast">
                <div class="card ml-2">
                    <div class="card-body">
                        <h5 class="card-title">
                            <p id="cityName" class="stored-cities">City</p>
                            <p id="currentDate" class="stored-cities">Date</p>
                            <p id="iconInput" class="stored-cities"><img id="weatherIcons" src=""></img></p>
                        </h5>
                        <p class="card-text">
                        <p id="cityTemp" class="stored-cities"></p>
                        </p>
                        <p class="card-text">
                        <p id="cityHumidity" class="stored-cities"></p>
                        </p>
                        <p class="card-text">
                        <p id="cityWindspeed" class="stored-cities"></p>
                        </p>
                        <p class="card-text">UV Index:
                        <p id="cityUvindex" class="btn btn-primary uv-class stored-cities"></p>
                        </p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="five-day mr-2">
                    <div class="row">
                        <div class="col">
                            <h2 class="px-2 ml-3 mt-1">5 Day Forecast</h2>
                        </div>
                    </div>
                    <div class="row no-gutters">
                        <div class="col-4 mb-1">
                            <ul class="list-group ml-2 mb-2 h-100">
                                <li class="list-group-item ml-2 active h-100 mb-2">
                                    <p id="Day2Date" class="stored-cities"></p>
                                    <p><img id="Day2Icon" class="stored-cities" src=""></img></p>
                                    <p id="Day2Temp" class="stored-cities"></p>
                                    <p id="Day2Humidity" class="stored-cities"></p>
                                </li>
                            </ul>
                        </div>
                        <div class="col-4 mb-1">
                            <ul class="list-group ml-2 mb-2 h-100">
                                <li class="list-group-item ml-2 active h-100 mb-2">
                                    <p id="Day3Date" class="stored-cities"></p>
                                    <p><img id="Day3Icon" class="stored-cities" src=""></img></p>
                                    <p id="Day3Temp" class="stored-cities"></p>
                                    <p id="Day3Humidity" class="stored-cities"></p>
                                </li>
                            </ul>
                        </div>
                        <div class="col-4 mb-1">
                            <ul class="list-group ml-2 mb-2 h-100">
                                <li class="list-group-item ml-2 active h-100 mb-2">
                                    <p id="Day4Date" class="stored-cities"></p>
                                    <p><img id="Day4Icon" class="stored-cities" src=""></img></p>
                                    <p id="Day4Temp" class="stored-cities"></p>
                                    <p id="Day4Humidity" class="stored-cities"></p>
                                </li>
                            </ul>
                        </div>
                        <div class="col-4 mb-1">
                            <ul class="list-group ml-2 mb-2 h-100">
                                <li class="list-group-item ml-2 active h-100 mb-2">
                                    <p id="Day5Date" class="stored-cities"></p>
                                    <p><img id="Day5Icon" class="stored-cities" src=""></img></p>
                                    <p id="Day5Temp" class="stored-cities"></p>
                                    <p id="Day5Humidity" class="stored-cities"></p>
                                </li>
                            </ul>
                        </div>
                        <div class="col-4 mb-1">
                            <ul class="list-group ml-2 mb-2 h-100">
                                <li class="list-group-item ml-2 active h-100 mb-2">
                                    <p id="Day6Date" class="stored-cities"></p>
                                    <p><img id="Day6Icon" class="stored-cities" src=""></img></p>
                                    <p id="Day6Temp" class="stored-cities"></p>
                                    <p id="Day6Humidity" class="stored-cities"></p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./develop/script.js"></script>

</body>

</html>
