<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./develop/style.css" />
    <title>Wismin Weather</title>
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <span class="topHeader navbar-brand mb-0 h1">Wismin Weather</span>
    </nav>

    <br />

    <h1 class="px-2">Search For A City:</h1>
    <form class="form-inline d-flex justify-content-left md-form form-sm mt-0 ml-2">
        <input id="searchedCity" class="searchedCity form-control form-control-md ml-3 w-40" type="text"
            placeholder="Search" aria-label="Search">
        <button id='search-button' class="btn btn-primary"><i class="fas fa-search" aria-hidden="true"></i></button>
    </form>

    <br />

    <ul class="list-group ml-2">
        <li class="list-group-item ml-2 col-md-3">Wilmington</li>
        <li class="list-group-item ml-2 col-md-3">Orlando</li>
        <li class="list-group-item ml-2 col-md-3">Anaheim</li>
        <li class="list-group-item ml-2 col-md-3">St. George's</li>
        <li class="list-group-item ml-2 col-md-3">Lourdes</li>
        <li class="list-group-item ml-2 col-md-3">Tokyo</li>
        <li class="list-group-item ml-2 col-md-3">Honolulu</li>
        <li class="list-group-item ml-2 col-md-3">Sydney</li>
    </ul>

    <br />

    <div class="card ml-3" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">
                <p id="cityName">City</p>
                <p id="currentDate">Date</p>
                <p id="iconInput"><img id="weatherIcons" src="" alt="weather icon"></img></p>
            </h5>
            <p class="card-text">Temperature:
            <p id="cityTemp"></p>
            </p>
            <p class="card-text">Humidity:
            <p id="cityHumidity"></p>
            </p>
            <p class="card-text">Wind Speed:
            <p id="cityWindspeed"></p>
            </p>
            <p class="card-text">UV Index:
            <p id="cityUvindex"></p>
            </p>
        </div>
    </div>

    <br />

    <h3 class="px-2 ml-3">5 Day Forecast</h3>
    <ul class="list-group ml-2 mb-2">
        <li class="list-group-item ml-2 col-md-3 active">
            <p id="Day2Date"></p>
            <p><img id="Day2Icon" src="" alt="weather icons"></img></p>
            <p id="Day2Temp"></p>
            <p id="Day2Humidity"></p>
        </li>
    </ul>

    <ul class="list-group ml-2 mb-2">
        <li class="list-group-item ml-2 col-md-3 active">
            <p id="Day3Date"></p>
            <p><img id="Day3Icon" src="" alt="weather icons"></img></p>
            <p id="Day3Temp"></p>
            <p id="Day3Humidity"></p>
        </li>
    </ul>

    <ul class="list-group ml-2 mb-2">
        <li class="list-group-item ml-2 col-md-3 active">
            <p id="Day4Date"></p>
            <p><img id="Day4Icon" src="" alt="weather icons"></img></p>
            <p id="Day4Temp"></p>
            <p id="Day4Humidity"></p>
        </li>
    </ul>

    <ul class="list-group ml-2 mb-2">
        <li class="list-group-item ml-2 col-md-3 active">
            <p id="Day5Date"></p>
            <p><img id="Day5Icon" src="" alt="weather icons"></img></p>
            <p id="Day5Temp"></p>
            <p id="Day5Humidity"></p>
        </li>
    </ul>

    <ul class="list-group ml-2 mb-2">
        <li class="list-group-item ml-2 col-md-3 active">
            <p id="Day6Date"></p>
            <p><img id="Day6Icon" src="" alt="weather icons"></img></p>
            <p id="Day6Temp"></p>
            <p id="Day6Humidity"></p>
        </li>
    </ul>

    <br />




    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./develop/script.js"></script>

</body>

</html>
